<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\styles\styles.css">

    <title>Weather app</title>
</head>
<body>
    <div class="container my-5 ">
        <div class="input-group d-flex justify-content-center">
            <input type="search" id="city" class="form-control rounded text-muted" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
            <button type="button" class="btn btn-outline-primary" onclick="search(); cards();">search</button>
        </div>
          <div class="justify-content-center" id="container-main">
              <div class="card rounded my-2 shadow-lg ">
            <div class="card-top text-centered ">
                <div class="city-name my-2 p-2" id="city-name">

                </div>
                <div id="info" class="my-3 p-2 ">

                </div>
            </div>

        </div>
          </div>
        
        <h1 class="text-center title">Daily Weather</h1>
        <div class="card rounded my-3 shadow-lg justify-content-center">
            <div class="card-top text-centered justify-content-center">
                <div id="weather-cards" class="my-3 p-2 justify-content-center">

                </div>
            </div>

        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="assets\scripts\script.js"></script>
<script src="assets\scripts\cards.js"></script>
</html>
